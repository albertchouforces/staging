name = "quizmaster"
compatibility_date = "2024-01-01"

pages_build_output_dir = "dist"

# NOTE: Environment variables for Cloudflare Pages MUST be set in the 
# Cloudflare Pages dashboard under Settings > Environment variables.
# The [env.production.vars] and [env.preview.vars] sections below only 
# apply to Cloudflare Workers, not Pages builds.
#
# Required environment variables for Pages:
# - VITE_FIREBASE_API_KEY
# - VITE_FIREBASE_AUTH_DOMAIN
# - VITE_FIREBASE_PROJECT_ID
# - VITE_FIREBASE_STORAGE_BUCKET
# - VITE_FIREBASE_MESSAGING_SENDER_ID
# - VITE_FIREBASE_APP_ID
